<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
	<script>
        let payload = JSON.stringify(
            [location.pathname, location.search, location.hash]
            .map(part => encodeURIComponent(part)),
            null, ''
        );
        window.location = location.pathname.split('/').slice(0, 2).join('/') + '?' + payload;
    </script>
</head>
<body>
</body>
</html>
